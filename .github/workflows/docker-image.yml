name: zombie-dice-pucpr

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./ --file Dockerfile --tag lucasmelniski/zombie-dice-pucpr:$(date +%s) && docker push lucasmelniski/zombie-dice-pucpr:latest
